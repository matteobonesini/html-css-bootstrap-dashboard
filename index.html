<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!-- Bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        
        <!-- header -->
        <header class="bg-white">

            <div class="row px-3 g-0">

                <div class="col-auto">

                    <img src="img/logo.svg" alt="">

                </div>

                <div class="col px-3">

                    <div class="search d-flex rounded p-2">
                        <i class="bi bi-search me-3"></i>
                        <input class=" flex-grow-1 border-0" type="text" placeholder="Prova a cercare: Lezioni di Lavarel">
                    </div>

                </div>

                <div class="col-auto">

                    <i class="bi bi-list-task d-none d-lg-inline pe-2"></i>

                    <i class="bi bi-question-circle-fill d-none d-lg-inline pe-2"></i>

                    <i class="bi bi-three-dots-vertical d-none d-lg-inline pe-2"></i>

                    <div class="dropdown d-inline-block">

                        <i class="bi bi-bell-fill text-warning" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>

                        <ul class="dropdown-menu">

                          <li><a class="dropdown-item" href="#">Action</a></li>

                          <li><a class="dropdown-item" href="#">Another action</a></li>

                          <li><a class="dropdown-item" href="#">Something else here</a></li>

                        </ul>

                      </div>

                </div>

            </div>

        </header>

        <main>

            <div class="row g-0">
                
                <!-- sidebar laterale -->
                <aside class="col-auto bg-black">
    
                    <div class="d-flex flex-column px-4 py-4 px-lg-5 py-lg-4">

                        <div class="flex-grow-1">

                            <a href="#" class="text-decoration-none text-light d-block">
     
                             <i class="bi bi-house-fill fs-3 pe-2"></i>
                             <h5 class="d-none d-lg-inline-block fs-4">Home</h5>
     
                            </a> 
     
                            <a href="#" class="text-decoration-none text-light d-block">
     
                             <i class="bi bi-graph-up fs-3 pe-2"></i>
                             <h5 class="d-none d-lg-inline-block fs-4">Stats</h5>
     
                            </a> 
     
                            <a href="#" class="text-decoration-none text-light d-block">
     
                             <i class="bi bi-reception-4 fs-3 pe-2"></i>
                             <h5 class="d-none d-lg-inline-block fs-4">Signals</h5>
     
                            </a> 

                        </div>


                       <div>

                           <a href="#" class="text-decoration-none text-light">
    
                            <i class="bi bi-gear-fill fs-3 pe-2"></i>
                            <h5 class="d-none d-lg-inline-block fs-4">Admin</h5>
    
                           </a> 

                       </div>

                    </div>
    
                </aside>
    
                <!-- dashboard content -->
                <div class="col">
    
                    <div class="dashboard bg-primary overflow-auto">

                        <div class="box"></div>
                        <div class="box green"></div>
                        <div class="box"></div>
                        <div class="box green"></div>
                        <div class="box"></div>
                        <div class="box green"></div>
                        <div class="box"></div>
                        <div class="box yellow"></div>

                    </div>
    
                </div>

            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
